<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üßë‚Äçüíª</text></svg>">
        <title>Admin panel</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center"> Admin panel </h1>

        <div class="container">
            <h2> Achievements </h2>

            <!-- Table section -->
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" class="text-center">Achievement</th>
                            <th scope="col" class="text-center">Year</th>
                            <th scope="col" class="text-center">Subject</th>
                            <th scope="col" class="text-center">Level</th>
                            <th scope="col" class="text-center">Result</th>
                            <th scope="col" class="text-center"></td>
                        </tr>
                    </thead>
                    <tbody id="achievements-table-tbody">
                        <!-- A list of achievements in the format specified below:
                            
                            <tr>
                            <th scope="row" class="text-center"><a href="" class="link-info">Some achievement</a></th>
                            <td class="text-center">Year</td>
                            <td class="text-center">Physics</td>
                            <td class="text-center">Level</td>
                            <td class="text-center">Place</td>
                            <td class="text-center"><button type="button" class="btn btn-sm btn-danger">Delete</button></td>
                        </tr> -->
                    </tbody>
                </table> 
            </div>

            <!-- Add achievement form -->
            <div class="container">
                <h3> Add achievement form </h3>
                <form>
                    <div class="row mb-3">
                        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <label for="inputUrl" class="col-sm-2 col-form-label">Url</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUrl">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputUrl" class="col-sm-2 col-form-label">Year</label>
                        <div class="col-sm-10">
                            <input type="int" class="form-control" id="inputYear">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="inputSubject" class="col-sm-2 col-form-label">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSubject">
                        </div>
                    </div>
                    
                    <!-- Radio checkboxes -->
                    <form class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Level</legend>
                        
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosLevel" id="radio-international" value="1" checked/>
                                <label class="form-check-label" for="radio-international">
                                    International
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosLevel" id="radio-national" value="2">
                                <label class="form-check-label" for="radio-national">
                                    National
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosLevel" id="radio-regional" value="3">
                                <label class="form-check-label" for="radio-regional">
                                    Regional
                                </label>
                            </div>
                        </div>
                    </form>
                    
                    <form class="row mb-3">
                        <legend class="col-form-label col-sm-2 pt-0">Result</legend>
                        
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosResult" id="radio-gold" value="1" checked/>
                                <label class="form-check-label" for="radio-gold">
                                    Gold
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosResult" id="radio-silver" value="2">
                                <label class="form-check-label" for="radio-silver">
                                    Silver
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosResult" id="radio-bronze" value="3">
                                <label class="form-check-label" for="radio-bronze">
                                    Bronze
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadiosResult" id="radio-honorable" value="4">
                                <label class="form-check-label" for="radio-honorable">
                                    Honorable Mention
                                </label>
                            </div>
                        </div>
                    </form>

                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Result explanation</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputResult">
                        </div>
                    </div>

                    <div class="row mb-3">
                    </div>
                    <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script type='module' src="scripts/admin/main.js"></script>
    </body>
</html>
